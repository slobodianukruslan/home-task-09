<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Grid</title>
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/grid.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="ba-container">
			<!-- Початок контейнера -->
			<div class="title">
				<h1>Image Grid</h1>
			</div>
			<!-- 1-ий рядок -->
			<div class="ba-grid clearfix">
				<!-- 1ий елемент 1-го рядка -->
				<div class="ba-width-1-2">
					<div class="content">
						<img src="https://via.placeholder.com/600x150.png/afdfbf/5d6263" alt="600x150">
					</div>
				</div>
				<!-- 2ий елемент 1-го рядка -->
				<div class="ba-width-1-2">
					<div class="content">
						<img src="https://via.placeholder.com/600x150.png/68c5b8/5e6264" alt="600x150">
					</div>
				</div>
			</div>
			<!-- 2-ий рядок -->
			<div class="ba-grid clearfix">
				<!-- 1ий елемент 2-го рядка -->
				<div class="ba-width-1-2">
					<div class="content">
						<img src="https://via.placeholder.com/600x320.png/fa688a/ffffff" alt="600x320">
					</div>
				</div>
				<!-- 2ий елемент 2-го рядка -->
				<div class="ba-width-1-2">
					<!-- 1-ий рядок 2-го елементу-->
					<div class="ba-grid clearfix">
						<!-- 1-ий елемент 1-го рядку -->
						<div class="ba-width-1-3">
							<div class="content">
								<img src="https://via.placeholder.com/200x165.png/8a95ef/ffffff" alt="200x165">
							</div>
						</div>
						<!-- 2-ий елемент 1-го рядку -->
						<div class="ba-width-1-3">
							<div class="content">
								<img src="https://via.placeholder.com/200x165.png/8a95ef/ffffff" alt="200x165">
							</div>
						</div>
						<!-- 3-ий елемент 1-го рядку -->
						<div class="ba-width-1-3">
							<div class="content">
								<img src="https://via.placeholder.com/200x165.png/8a95ef/ffffff" alt="200x165">
							</div>
						</div>
					</div>
					<!-- 2-ий рядок 2-го елементу-->
					<div class="ba-grid clearfix">
						<!-- 1-ий елемент 2-го рядку -->
						<div class="ba-width-1-2">
							<div class="content">
								<img src="https://via.placeholder.com/300x150.png/ffc569/716f65" alt="300x150">
							</div>
						</div>
						<!-- 2-ий елемент 2-го рядку -->
						<div class="ba-width-1-2">
							<div class="content">
								<img src="https://via.placeholder.com/300x150.png/ffc569/716f65" alt="300x150">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 3-ій рядок -->
			<div class="ba-grid clearfix">
				<!-- 1-ий елемент 3-го рядка -->
				<div class="ba-width-1-3">
					<div class="content">
						<img src="https://via.placeholder.com/400x185.png/588cc7/ffffff" alt="400x185">
					</div>
				</div>
				<!-- 2-ий елемент 3-го рядка -->
				<div class="ba-width-1-3">
					<div class="content">
						<img src="https://via.placeholder.com/400x185.png/588cc7/ffffff" alt="400x185">
					</div>
				</div>
				<!-- 3-ий елемент 3-го рядка -->
				<div class="ba-width-1-3">
					<!-- 1-ий рядок 3-го елемету -->
					<div class="ba-grid clearfix">
						<!-- 1-ий елемент 1-го рядка -->
						<div class="ba-width-1-2">
							<div class="content">
								<img src="https://via.placeholder.com/200x195.png/588cc7/ffffff" alt="200x195">
							</div>
						</div>
						<!-- 2-ий елемент 1-го рядка -->

							<div class="content">
								<img src="https://via.placeholder.com/200x195.png/588cc7/ffffff" alt="200x195">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 4-ий рядок -->
			<div class="ba-grid clearfix">

					<div class="content">
						<img src="https://via.placeholder.com/400x135.png/6652ad/ffffff" alt="400x135">
					</div>
				</div>
			</div>
			<!-- Кінець контейнера -->
		</div>			
	</body>
</html>
